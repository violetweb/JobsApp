<div>
  <div *ngIf="editing" class="input-group">   
    <label class="input-group-addon label-success"><i class="fa fa-pencil">&nbsp;</i>{{label}}</label> 
    <input #inlineEditControl [required]="required" (blur)="onBlur($event)" [name]="value" [(ngModel)]="value" [type]="type" [placeholder]="label" class="form-control inline-edit"/>
  </div>
  <div *ngIf="!editing" class="input-group">
   <label class="input-group-addon">{{label}}</label> 
    <div class="form-control" title="Click to edit" (click)="edit(value)" (focus)="edit(value);" tabindex="0">{{value}}&nbsp;</div>
  </div>
</div>
